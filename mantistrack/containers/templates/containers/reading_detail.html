{% extends "base.html" %}

{% block page_title %}{{ reading }}{% endblock page_title %}

{% block content %}

{% if user.id %}
    <a href="{% url 'containers:edit-reading' reading.id %}">Edit</a>
    {% endif %}

<div class="row multi-columns-row">
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
        <h3>Temperature</h3>
                <p>{{ reading.temperature }}F</p>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
        <h3>Humidity</h3>
            <p>{{ reading.humidity }}%</p>
    </div>
</div>

<div class="note-container">
    <h3>Notes</h3>

    <div class="note-container-scroll">
        <div>
            <a class="btn btn-primary" style="width: 100%;" href="{% url 'notes:add-note' reading.content_type reading.id reading.get_absolute_url %}">+ Note</a>
        </div>
        {% for note in notes %}
        <div>
            <a class="btn btn-default" href="{% url 'notes:edit-note' note.id %}">{{ note }}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
