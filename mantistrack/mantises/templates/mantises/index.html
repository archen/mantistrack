{% extends "base.html" %}

{% block page_title %}Top Mantises{% endblock page_title %}

{% block content %}

{% if top_mantis_list %}
    <ul>
    {% for mantis in top_mantis_list %}
        <li><a href="{% url 'mantises:detail' mantis.id %}">{{ mantis.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No mantises are available.</p>
{% endif %}

{%  endblock %}
