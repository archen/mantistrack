{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block extra_js %}{{ form.media }}{% endblock extra_js %}
{% block content %}

<h1>Edit Note</h1>

        {% csrf_token %}

            {{ form|crispy }}
        </div>
        <button class="btn btn-default" type="submit">submit</button>
    </form>

{%  endblock %}
